                          type="number"
                          id="defending-input"
                          placeholder="eg. 35"
                          class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                        />
                      </div>
                    </div>

                    <div id="player-physical">
                      <label
                        for="physical-input"
                        class="mb-2 text-sm font-medium text-white"
                        >Player physical</label
                      >
                      <input
                        type="number"
                        id="pysical-input"
                        placeholder="eg. 65"
                        class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                      />
                    </div>
                  </div>

                  <div id="gk-statistics" class="flex-col gap-3 hidden">
                    <div class="flex gap-5">
                      <div id="gk-diving" class="flex-1">
                        <label
                          for="diving-input"
                          class="mb-2 text-sm font-medium text-white"
                          >Goal Kepper Diving</label
                        >
                        <input
                          type="number"
                          id="diving-input"
                          placeholder="eg.85"
                          class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                        />
                      </div>
                    </div>

                    <div class="flex gap-5">
                      <div id="gk-handling" class="flex-1">
                        <label
                          for="handling-input"
                          class="mb-2 text-sm font-medium text-white"
                          >Goal Kepper handling</label
                        >
                        <input
                          type="number"
                          id="handling-input"
                          placeholder="eg. 92"
                          class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                        />
                      </div>
                      <div id="gk-kicking" class="flex-1">
                        <label
                          for="kicking-input"
                          class="mb-2 text-sm font-medium text-white"
                          >Goal Kepper kicking</label
                        >
                        <input
                          type="number"
                          id="kicking-input"
                          placeholder="eg. 91"
                          class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                        />
                      </div>
                    </div>

                    <div class="flex gap-5">
                      <div id="gk-reflexes" class="flex-1">
                        <label
                          for="reflexes-input"
                          class="mb-2 text-sm font-medium text-white"
                          >Goal Kepper reflexes</label
                        >
                        <input
                          type="number"
                          id="reflexes-input"
                          placeholder="eg. 96"
                          class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                        />
                      </div>
                      <div id="gk-speed" class="flex-1">
                        <label
                          for="speed-input"
                          class="mb-2 text-sm font-medium text-white"
                          >Goal Kepper speed</label
                        >
                        <input
                          type="number"
                          id="speed-input"
                          placeholder="eg. 35"
                          class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                        />
                      </div>
                    </div>

                    <div id="gk-positioning">
                      <label
                        for="positioning-input"
                        class="mb-2 text-sm font-medium text-white"
                        >Goal Kepper positioning</label
                      >
                      <input
                        type="number"
                        id="positioning-input"
                        placeholder="eg. 65"
                        class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                      />
                    </div>
                  </div>
                </form>
              </div>
              <!-- Modal footer -->

              <div
                class="flex align-center justify-end gap-3 p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600"
              >
                <button
                  onclick="hideModal()"
                  data-modal-hide="default-modal"
                  type="button"
                  class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                >
                  Close
                </button>
                <button
                  id="add-player"
                  type="button"
                  class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-800 shadow-lg dark:shadow-lg shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
                >
                  Add Player
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
